<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- weather icons link -->
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">

    <title>Weather Outlook</title>
  </head>
<body>
<div class="navbar">
      <a class="navbar-brand" href="#">
        <i class="fa fa-sun-o"></i><strong>WEATHER OUTLOOK</strong>
      </a>
      
      <span id="date" class="lead">12:00pm April 9, 2021</span>
    </div>
  
  <!--city input form-->
    <div class="card-body">
      <form id="city-form">
  <div class="row">
    <div class="col-12 col-sm-6">
      <label for="city-name"> Search for City</label>
      <input type="text" class="form-input" name="city-name" placeholder="Enter City" />
    </div>
    <button id="search-Button" class="btn btn-block btn-danger">Search</button>
  <div>
  </form>



<!--weather displays-->

<div class="container">
  <div class="row">
    <div class="col-8 weather mx-auto">
      <div class="weather-head">
        <h1 id="location" class="text-center display-4">Current Location:</h1>
        <div id="temperature" class="text-center col-6">76
          <i id="icon-desc" class="wi wi-day-sunny text-center"></i>
        </div>
    </div>
  </div>
  </div>
</div>

<!--UV Index the humidity, the wind speed, and the UV index-->

<div class="weather-body">
  <div class="row">
  <div class="humidity col-4 text-center">
    <span>Humidity</span>
  </div>
  <div class="Wind col-4 text-center">
    <span>Wind Speed</span>
  </div>
  <div class="UV-Index col-4 text-center">
    <span>UV Index</span>
  </div>
  </div>
</div>

<!--Weather body Data-->
<div class="row">
  <div class="humidity-data col-4 text-center">
    75%
  </div>
  <div class="Wind-data col-4 text-center">
    3.4m/h
  </div>
  <div class="UV-Index-data col-4 text-center">
    90&deg;
  </div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>

</body>
  
</html>
