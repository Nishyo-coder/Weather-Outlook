<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap css file -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <!-- weather icons link -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
   <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Weather Outlook</title>
  
</head>
<main>
  <div class="navbar">
    <a class="navbar-brand" href="#">
      <i class="fa fa-sun-o"></i><strong>WEATHER OUTLOOK</strong>
    </a>
    <p id="currentDay"></p>
  </header>
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  </div>

  <div class="input">
    <input type="text" class="inputValue" placeholder="Enter A City">
    <input type="submit" value="Submit" class="button">
  </div>

<body>
  
  <!--weather displays-->
  <div class="container">

  <div class="display">
    <div class="location-details">  
   Current Location <h1 class="name"></h1>
  Current Conditions <p class="desc"></p>
  Temperature <h2 class="temp label"></h2> 
    <p class="temp"></p>
    Humidity <p class="humidity"></p>
    Wind Speed <p class="wind"></p>
    UV Index <p class="UVindex"></p>
  </div>
</div>

<h3><strong> 5 DAY OUTLOOK</strong></h3>
<table id="forecastTable">
  <thead>
    <tr>
    <th>Temperature</th>
    <th>Humidity</th>
    <th>Description</th>
    <th>Wind Speed</th>
  </tr>
  </thead>
  <tbody id="tdata">
    
  </tbody>
</table>
  </div>
</div>
  

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</main>
</html>
